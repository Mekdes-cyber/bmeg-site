

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="{{ .Site.BaseURL }}js/materialize.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"
    integrity="sha256-FiZwavyI2V6+EXO1U+xzLG3IKldpiTFf3153ea9zikQ="
    crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.parallax');
      var instances = M.Parallax.init(elems, {});
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, {});

      // setup loader for any element with 'w3-include-html' attribute
      $("*[w3-include-html]").each(function( index, element ) {
        var e = $( element );
        e.load( e.attr( 'w3-include-html' ) );
      });

      // setup clipboard handler
      var clipboard = new ClipboardJS('.copy-button');
      clipboard.on('success', function(e) {
          window.M.toast({html: '<i>Copied to clipboard</i>' });
      });
      clipboard.on('error', function(e) {
          console.log(e);
      });

      // setup dropdown handler
      $(".dropdown-trigger").dropdown();

      //Initialize material-scrolltop with (minimal)
      $('body').materialScrollTop();

    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-scrolltop/1.0.1/material-scrolltop.min.js"></script>

</body>
</html>
