<!--
  Create div for graph, set parameters and defaults.
  See provenance/src/index.js for entrypoint into react
--->
<div id="graph"
     data-layout="{{.Get "layout" | default "breadthfirst" }}"
     data-url="{{.Get "url" | default "/meta/cytoscape.json" }}"
     data-height="{{.Get "height" | default "500px" }}"
     data-width="{{.Get "width" | default "100%" }}"
/>
